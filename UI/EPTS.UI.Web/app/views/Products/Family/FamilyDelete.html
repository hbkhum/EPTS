<div class="modal fade" id="family_confirm_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Action</h4>
                </div>
                <div class="modal-body">
                    Are you sure to delete this Family: {{family.FamilyName}}?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="close(true)" data-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close(false)" >Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
