<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="familyModalLabel" ng-hide="family_editmode">Add Family</h4>
                <h4 class="modal-title" id="familyModalLabel" ng-show="family_editmode">Edit Family</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="familyform">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Family Id</label>
                        <div class="col-sm-10">
                            <span>{{family.FamilyId}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" data-ng-model="family.FamilyName" class="form-control" id="title" placeholder="Name" required title="Enter your Name" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span data-ng-hide="family_editmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="familyform.$invalid" class="btn btn-primary" data-dismiss="modal">Add</button>
                </span>
                <span data-ng-show="family_editmode">
                    <button type="button" ng-click="close(true)" ng-disabled="familyform.$invalid" class="btn btn-primary" data-dismiss="modal">Update</button>
                </span>
                <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
