<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        ModelDetails
        <small>Control panels</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Catalogs</a></li>
        <li class="active"><i class="fa fa-share-alt"></i> Part Number</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!--<h1>
                        <i class="fa fa-share-alt"></i> ModelDetail
                    </h1>-->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="rows">
                        <div class="col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-share-alt"></i> Part Number List
                                    </h3>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-condensed table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <div class="rows">
                                                            #
                                                        </div>
                                                        <div class="rows">
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='modeldetail.PartName'; reverseSort = !reverseSort">
                                                                Part Number
                                                                <span ng-show="orderByField == 'PartName'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span></span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.PartName" id="search" class="form-control input-sm" placeholder="Part Number text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='Description'; reverseSort = !reverseSort">
                                                                Descripcion
                                                                <span ng-show="orderByField == 'Description'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span></span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.Description" id="search" class="form-control input-sm" placeholder="Description text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='Revision'; reverseSort = !reverseSort">
                                                                Revision
                                                                <span ng-show="orderByField == 'Revision'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span>
                                                                </span>
                                                            </a>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='Revision'; reverseSort = !reverseSort">
                                                                Active
                                                                <span ng-show="orderByField == 'Revision'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span>
                                                                </span>
                                                            </a>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <div class="text-center">
                                                                <button data-ng-click="ModelDetailShowAdd()" type="button" class="btn btn-success  btn-xs">
                                                                    <span class="fa fa-plus-circle"></span> Add Model Detail
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody ng-repeat="modeldetail in modeldetails" >
                                                <tr dir-paginate="partNumber in modeldetail.PartNumber | filter:search | filter:q| itemsPerPage: pageSize |orderBy:orderByField:reverseSort" current-page="currentPage">
                                                    <th scope="row">
                                                        <span class="pull-left-container">
                                                            <span class="label label-primary pull-left">{{$index+1}}</span>
                                                        </span>

                                                    </th>
                                                    <td>
                                                        {{partNumber.PartName}}
                                                    </td>
                                                    <td>
                                                        {{partNumber.Description}}
                                                    </td>
                                                    <td>
                                                        <input type="checkbox" ng-model="partNumber.Revision"  ng-disabled="true"/>
                                                    </td>
                                                    <td>
                                                        <input type="checkbox" ng-model="partNumber.Active" ng-disabled="true" />
                                                    </td>
                                                    <td>
                                                        <div class="text-center">


                                                            <div class="btn-group">
                                                                <button data-ng-click="ModelDetailEdit(this,modeldetail,$index)" class="btn btn-info btn-xs" type="button">
                                                                    <span class="fa fa-pencil-square-o"></span> Edit
                                                                </button>
                                                                <button data-ng-click="ModelDetailShowConfirm(modeldetail,$index)" class="btn btn-danger btn-xs" type="button">
                                                                    <span class="fa fa-trash"></span> Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-1">
                                        </div>
                                        <div class="col-xs-10">
                                            <div>
                                                <div ng-controller="modeldetailPaginationController" class="other-controller">
                                                    <div class="text-center">
                                                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="scripts/dirPagination.tpl.html"></dir-pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
