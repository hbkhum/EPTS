<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Models
        <small>Control panels</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Catalogs</a></li>
        <li class="active"><i class="fa fa-share-alt"></i> Models</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!--<h1>
                        <i class="fa fa-share-alt"></i> Model
                    </h1>-->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="rows">
                        <div class="col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-share-alt"></i> Models List
                                    </h3>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-condensed table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <div class="rows">
                                                            #
                                                        </div>
                                                        <div class="rows">
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='ModelName'; reverseSort = !reverseSort">
                                                                Model
                                                                <span ng-show="orderByField == 'ModelName'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span></span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.ModelName" id="search" class="form-control input-sm" placeholder="Model text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='Family.FamilyName'; reverseSort = !reverseSort">
                                                                Family Name
                                                                <span ng-show="orderByField == 'Family.FamilyName'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span></span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.Family.FamilyName" id="search" class="form-control input-sm" placeholder="Family Name text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>
                               
                                                    <th>
                                                        <div class="rows">
                                                            <div class="text-center">
                                                                <button data-ng-click="ModelShowAdd()" type="button" class="btn btn-success  btn-xs">
                                                                    <span class="fa fa-plus-circle"></span> Add Model
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody dir-paginate="model in models | filter:search | filter:q| itemsPerPage: pageSize |orderBy:orderByField:reverseSort"    >
                                                <tr current-page="currentPage"  >
                                                    <td>
                                                        <span class="pull-left-container">
                                                            <span class="label label-primary pull-left">{{$index+1}}</span>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        {{model.ModelName}}
                                                    </td>
                                                    <td>
                                                        {{model.Family.FamilyName}}
                                                    </td>
                                                    <td>
                                                        <div class="text-center">
                                                            <div class="btn-group">
                                                                <button data-ng-click="ModelEdit(this,model)" class="btn btn-info btn-xs" type="button">
                                                                    <span class="fa fa-pencil-square-o"></span> Edit
                                                                </button>
                                                                <button data-ng-click="ModelShowConfirm(model)" class="btn btn-danger btn-xs" type="button">
                                                                    <span class="fa fa-trash"></span> Delete
                                                                </button>
                                                                <a href="">
                                                                    <div class="handpointer glyphicon glyphicon-chevron-right" ng-click="model.expanded=!model.expanded;collapse($event,this,model.ModelId);"
                                                                         aria-expanded="false">
                                                                    </div>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr ng-show="model.expanded" ng-repeat-end="">
                                                    <td colspan="4">
                                                        <div partnumber modelid=model.ModelId/>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-1">
                                        </div>
                                        <div class="col-xs-10">
                                            <div>
                                                <div ng-controller="modelPaginationController" class="other-controller">
                                                    <div class="text-center">
                                                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="scripts/dirPagination.tpl.html"></dir-pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
