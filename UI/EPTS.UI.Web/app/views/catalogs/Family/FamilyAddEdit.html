<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="familyModalLabel">
                    <i class="fa fa-share-alt"></i> {{ familyEditmode!=0 ? 'Edit Family':'Add Family' ;   }}
                </h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="familyform">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Family Id</label>
                        <div class="col-sm-10">
                            <span>{{family.FamilyId}}</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': familyform.familyname.$valid && familyform.familyname.$dirty,
                                    'form-group has-error has-feedback': (familyform.familyname.$invalid && familyform.familyname.$dirty) || familyform.familyname.$error.required ,
                                    'form-group ': !familyform.familyname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Family Name</label>
                        <div class="col-sm-10">
                            <input placeholder="Family Name" required type="text" id="familyname"
                                   name="familyname" ng-model="family.FamilyName" title="Enter The Family Name"
                                   ng-minlength="5" ng-maxlength="20" class="form-control" />
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': familyform.familyname.$valid && familyform.familyname.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': familyform.familyname.$invalid && familyform.familyname.$dirty,
                                             '':!familyform.familyname.$dirty}"></span>
                            <span ng-show="familyform.familyname.$error.required " class="label label-danger">Required!</span>
                            <span ng-show="!familyform.familyname.$error.required && (familyform.familyname.$error.minlength || familyform.familyname.$error.maxlength) && familyform.familyname.$dirty" class="label label-danger">Family Name ust be between 5 and 20 characters.</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': familyform.businessunit.$valid && familyform.businessunit.$dirty,
                                    'form-group has-error has-feedback': (familyform.businessunit.$invalid && familyform.businessunit.$dirty) || familyform.businessunit.$error.required ,
                                    'form-group ': !familyform.businessunitname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Business Unit</label>
                        <div class="col-sm-10">
                            <select name="businessunit" class="form-control" required ng-model="selectedItem" ng-options="item as item.BusinessUnitName for item in businessunits track by item.BusinessUnitId" ng-change="update(selectedItem)">
                            </select>
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': familyform.v.$valid && familyform.businessunit.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': familyform.businessunit.$invalid && familyform.businessunit.$dirty,
                                             '':!familyform.businessunit.$dirty}"></span>
                            <span ng-show="familyform.businessunit.$error.required " class="label label-danger">Required!</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span data-ng-hide="familyEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="familyform.$invalid" class="btn btn-primary" data-dismiss="modal">Add</button>
                </span>
                <span data-ng-show="familyEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="familyform.$invalid || !familyform.$dirty" class="btn btn-primary" data-dismiss="modal">Update</button>
                </span>
                <button type="button" ng-click="close(false)" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
