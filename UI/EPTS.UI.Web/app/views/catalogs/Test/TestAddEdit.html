<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="testModalLabel">
                    <i class="fa fa-share-alt"></i> {{ testEditmode!=0 ? 'Edit Test':'Add Test' ;   }}
                </h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="testform">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Test Id</label>
                        <div class="col-sm-10">
                            <span>{{test.TestId}}</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': testform.testname.$valid && testform.testname.$dirty,
                                    'form-group has-error has-feedback': (testform.testname.$invalid && testform.testname.$dirty) || testform.testname.$error.required ,
                                    'form-group ': !testform.testname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Test Name</label>
                        <div class="col-sm-10">
                            <input placeholder="Test Name" required type="text" id="testname"
                                   name="testname" ng-model="test.TestName" title="Enter The Test Name"
                                   ng-minlength="5" ng-maxlength="20" class="form-control" />
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': testform.testname.$valid && testform.testname.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': testform.testname.$invalid && testform.testname.$dirty,
                                             '':!testform.testname.$dirty}"></span>
                            <span ng-show="testform.testname.$error.required " class="label label-danger">Required!</span>
                            <span ng-show="!testform.testname.$error.required && (testform.testname.$error.minlength || testform.testname.$error.maxlength) && testform.testname.$dirty" class="label label-danger">Test Name ust be between 5 and 20 characters.</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': testform.businessunit.$valid && testform.businessunit.$dirty,
                                    'form-group has-error has-feedback': (testform.businessunit.$invalid && testform.businessunit.$dirty) || testform.businessunit.$error.required ,
                                    'form-group ': !testform.businessunitname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Business Unit</label>
                        <div class="col-sm-10">
                            <select name="businessunit" class="form-control" required ng-model="selectedItem" ng-options="item as item.BusinessUnitName for item in businessunits track by item.BusinessUnitId" ng-change="update(selectedItem)">
                            </select>
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': testform.v.$valid && testform.businessunit.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': testform.businessunit.$invalid && testform.businessunit.$dirty,
                                             '':!testform.businessunit.$dirty}"></span>
                            <span ng-show="testform.businessunit.$error.required " class="label label-danger">Required!</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span data-ng-hide="testEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="testform.$invalid" class="btn btn-primary" data-dismiss="modal">Add</button>
                </span>
                <span data-ng-show="testEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="testform.$invalid || !testform.$dirty" class="btn btn-primary" data-dismiss="modal">Update</button>
                </span>
                <button type="button" ng-click="close(false)" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
