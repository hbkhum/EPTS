<!-- Content Header (Page header) -->
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!--<h1>
                        <i class="fa fa-share-alt"></i> Test
                    </h1>-->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="rows">
                        <div class="col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-share-alt"></i> Tests List
                                    </h3>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-condensed table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <div class="rows">
                                                            #
                                                        </div>
                                                        <div class="rows">
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='TestName'; reverseSort = !reverseSort">
                                                                Test Name
                                                                <span ng-show="orderByField == 'TestName'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span></span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.TestName" id="search" class="form-control input-sm" placeholder="Test Name text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>
                                                    <!--<th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='TestDesciption'; reverseSort = !reverseSort">
                                                                Test Desciption
                                                                <span ng-show="orderByField == 'TestDesciption'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span></span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.TestDesciption" id="search" class="form-control input-sm" placeholder="Test Desciption text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>-->
                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='LoLimit'; reverseSort = !reverseSort">
                                                                Lo Limit
                                                                <span ng-show="orderByField == 'LoLimit'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span>
                                                                </span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.LoLimit" id="search" class="form-control input-sm" placeholder="Low Limit text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>

                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='TestType.TestTypeName'; reverseSort = !reverseSort">
                                                                Type Name
                                                                <span ng-show="orderByField == 'TestType.TestTypeName'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span>
                                                                </span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="TestType.TestTypeName" id="search" class="form-control input-sm" placeholder="Type Name text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>

                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='HiLimit'; reverseSort = !reverseSort">
                                                                Hi Limit
                                                                <span ng-show="orderByField == 'HiLimit'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span>
                                                                </span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="search.HiLimit" id="search" class="form-control input-sm" placeholder="High Limit text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>

                                                    <th>
                                                        <div class="rows">
                                                            <a href="" ng-click="orderByField='TestUnit.TestUnitName'; reverseSort = !reverseSort">
                                                                Type Name
                                                                <span ng-show="orderByField == 'TestUnit.TestUnitName'">
                                                                    <span ng-class="{'glyphicon glyphicon-circle-arrow-up': !reverseSort,
                                                                                     'glyphicon glyphicon-circle-arrow-down': reverseSort}"></span>
                                                                </span>
                                                            </a>
                                                        </div>
                                                        <div class="input-group">
                                                            <input ng-model="TestType.TestTypeName" id="search" class="form-control input-sm" placeholder="Test Unit Name text">
                                                            <span class="input-group-addon"><i class="fa  fa-search"></i></span>
                                                        </div>
                                                    </th>

                                                    <th>
                                                        <div class="rows">
                                                            <div class="text-center">
                                                                <button data-ng-click="TestShowAdd()" type="button" class="btn btn-success  btn-xs">
                                                                    <span class="fa fa-plus-circle"></span> Add Test
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr dir-paginate="test in tests | filter:search | filter:q| itemsPerPage: pageSize |orderBy:orderByField:reverseSort" current-page="currentPage">
                                                    <th scope="row">
                                                        <span class="pull-left-container">
                                                            <span class="label label-primary pull-left">{{$index+1}}</span>
                                                        </span>

                                                    </th>
                                                    <td>
                                                        {{test.TestName}}
                                                    </td>
                                                    <!--<td>
                                                        {{test.TestDesciption}}
                                                    </td>-->
                                                    <td>
                                                        {{test.LoLimit}}
                                                    </td>
                                                    <td>
                                                        {{test.TestType.TestTypeName}}
                                                    </td>
                                                    <td>
                                                        {{test.HiLimit}}
                                                    </td>
                                                    <td>
                                                        {{test.TestUnit.TestUnitName}}
                                                    </td>

                                                    <td>
                                                        <div class="text-center">


                                                            <div class="btn-group">
                                                                <button data-ng-click="TestEdit(this,test)" class="btn btn-info btn-xs" type="button">
                                                                    <span class="fa fa-pencil-square-o"></span> Edit
                                                                </button>
                                                                <button data-ng-click="TestShowConfirm(test)" class="btn btn-danger btn-xs" type="button">
                                                                    <span class="fa fa-trash"></span> Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-1">
                                        </div>
                                        <div class="col-xs-10">
                                            <div>
                                                <div ng-controller="testPaginationController" class="other-controller">
                                                    <div class="text-center">
                                                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="scripts/dirPagination.tpl.html"></dir-pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
