<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="stationModalLabel">
                    <i class="fa fa-share-alt"></i> {{ stationEditmode!=0 ? 'Edit Station':'Add Station' ;   }}
                </h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="stationform">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Station Id</label>
                        <div class="col-sm-10">
                            <span>{{station.StationId}}</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': stationform.stationname.$valid && stationform.stationname.$dirty,
                                    'form-group has-error has-feedback': (stationform.stationname.$invalid && stationform.stationname.$dirty) || stationform.stationname.$error.required ,
                                    'form-group ': !stationform.stationname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Station Name</label>
                        <div class="col-sm-10">
                            <input placeholder="Station Name" required type="text" id="stationname"
                                   name="stationname" ng-model="station.StationName" title="Enter The Station Name"
                                   ng-minlength="5" ng-maxlength="50" class="form-control" />
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': stationform.stationname.$valid && stationform.stationname.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': stationform.stationname.$invalid && stationform.stationname.$dirty,
                                             '':!stationform.stationname.$dirty}"></span>
                            <span ng-show="stationform.stationname.$error.required " class="label label-danger">Required!</span>
                            <span ng-show="!stationform.stationname.$error.required && (stationform.stationname.$error.minlength || stationform.stationname.$error.maxlength) && stationform.stationname.$dirty" class="label label-danger">Station Name ust be between 5 and 20 characters.</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': stationform.businessunit.$valid && stationform.businessunit.$dirty,
                                    'form-group has-error has-feedback': (stationform.businessunit.$invalid && stationform.businessunit.$dirty) || stationform.businessunit.$error.required ,
                                    'form-group ': !stationform.businessunitname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Business Unit</label>
                        <div class="col-sm-10">
                            <select name="businessunit" class="form-control" required ng-model="selectedItem" ng-options="item as item.BusinessUnitName for item in businessunits track by item.BusinessUnitId" ng-change="update(selectedItem)">
                            </select>
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': stationform.v.$valid && stationform.businessunit.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': stationform.businessunit.$invalid && stationform.businessunit.$dirty,
                                             '':!stationform.businessunit.$dirty}"></span>
                            <span ng-show="stationform.businessunit.$error.required " class="label label-danger">Required!</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span data-ng-hide="stationEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="stationform.$invalid" class="btn btn-primary" data-dismiss="modal">Add</button>
                </span>
                <span data-ng-show="stationEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="stationform.$invalid || !stationform.$dirty" class="btn btn-primary" data-dismiss="modal">Update</button>
                </span>
                <button type="button" ng-click="close(false)" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
