<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="flowModalLabel">
                    <i class="fa fa-share-alt"></i> {{ flowEditmode!=0 ? 'Edit Flow':'Add Flow' ;   }}
                </h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="flowform">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Flow Id</label>
                        <div class="col-sm-10">
                            <span>{{flow.FlowId}}</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': flowform.flowname.$valid && flowform.flowname.$dirty,
                                    'form-group has-error has-feedback': (flowform.flowname.$invalid && flowform.flowname.$dirty) || flowform.flowname.$error.required ,
                                    'form-group ': !flowform.flowname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Flow Name</label>
                        <div class="col-sm-10">
                            <input placeholder="Flow Name" required type="text" id="flowname"
                                   name="flowname" ng-model="flow.FlowName" title="Enter The Flow Name"
                                   ng-minlength="5" ng-maxlength="50" class="form-control" />
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': flowform.flowname.$valid && flowform.flowname.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': flowform.flowname.$invalid && flowform.flowname.$dirty,
                                             '':!flowform.flowname.$dirty}"></span>
                            <span ng-show="flowform.flowname.$error.required " class="label label-danger">Required!</span>
                            <span ng-show="!flowform.flowname.$error.required && (flowform.flowname.$error.minlength || flowform.flowname.$error.maxlength) && flowform.flowname.$dirty" class="label label-danger">Flow Name ust be between 5 and 20 characters.</span>
                        </div>
                    </div>
                    <div ng-class="{'form-group has-success has-feedback': flowform.businessunit.$valid && flowform.businessunit.$dirty,
                                    'form-group has-error has-feedback': (flowform.businessunit.$invalid && flowform.businessunit.$dirty) || flowform.businessunit.$error.required ,
                                    'form-group ': !flowform.businessunitname.$dirty}">
                        <label for="title" class="col-sm-2 control-label">Business Unit</label>
                        <div class="col-sm-10">
                            <select name="businessunit" class="form-control" required ng-model="selectedItem" ng-options="item as item.BusinessUnitName for item in businessunits track by item.BusinessUnitId" ng-change="update(selectedItem)">
                            </select>
                            <span ng-class="{'glyphicon glyphicon-ok form-control-feedback': flowform.v.$valid && flowform.businessunit.$dirty,
                                             'glyphicon glyphicon-remove form-control-feedback': flowform.businessunit.$invalid && flowform.businessunit.$dirty,
                                             '':!flowform.businessunit.$dirty}"></span>
                            <span ng-show="flowform.businessunit.$error.required " class="label label-danger">Required!</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span data-ng-hide="flowEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="flowform.$invalid" class="btn btn-primary" data-dismiss="modal">Add</button>
                </span>
                <span data-ng-show="flowEditmode">
                    <button type="submit" ng-click="close(true)" ng-disabled="flowform.$invalid || !flowform.$dirty" class="btn btn-primary" data-dismiss="modal">Update</button>
                </span>
                <button type="button" ng-click="close(false)" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
